<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>concatenação atividade</title>
</head>
<body>
    <h1>Fazendor de nomes compostos</h1>


<form action=""  name="Formnome">

<input type="text" name="nome_P"/>
<br>
<input type="text" name="nome_S"/>
<br>
<input type="button" name="botao" value="corfimar" onclick="corfimar()" />
<input type="reset" name="butao_cancelar" value="Cancelar"/>





</form>

<script>

var nome1;
var nome2;

var doisNomes;

function corfimar(){


nome1 = document.Formnome.nome_P.value;
nome2 = document.Formnome.nome_S.value;


doisNomes = (nome1+ " " +nome2);

alert(doisNomes);



};











</script>




</body>
