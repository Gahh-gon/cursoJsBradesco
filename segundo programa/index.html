    <h1>Programa de Boas vidas!</h1>



    <script>

/*

Objetivo capturar o nome do usuário e apresentar uma saudação perolizada definir a variáveis com prefixo js

Elementos de entrada: método prompt do objeto window
Elementos de Saída: método white do objeto document


*/

/*
Definição de variaveis
*/
 var js_nome;

/*Entrada de dados */

js_nome = window.prompt("Entre com seu nome","Digite o nome nessa caixa");


/*Saída de dados*/

document.write("<h1>Olá</h1>", " " + js_nome+ " ","Sejam muito bem vindo");

/*mensagem personalizada*/


    </script>
